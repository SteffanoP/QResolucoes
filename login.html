		<meta charset="utf-8" />

											</div>
											<div class="row gtr-uniform">
												<div class="col-12 col-12-medium">
													<input type="text" name="demo-name" id="demo-name" value="" placeholder="CPF" />
												</div>
												<div class="col-12">
													<input type="password" name="demo-email" id="demo-password" value="" placeholder="Senha" />
												</div>
											</div>
										</form>
										<ul class="actions">
											<li><a href="maquinas.html" class="button primary large">Fazer Login</a></li>

									</div>
